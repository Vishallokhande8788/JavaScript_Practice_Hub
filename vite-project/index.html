<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <h1>Form</h1>

<form>
  <label for="username">Name:</label>
  <input type="text" id="username" placeholder="Enter your name"><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Enter your email"><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Enter your password"><br><br>

  <label for="language">Select your language:</label>
  <select id="language">
    <option value="marathi">Marathi</option>
    <option value="hindi">Hindi</option>
    <option value="english">English</option>
  </select><br><br>

  <label for="message">Your Message:</label><br>
  <textarea id="message" rows="4" cols="30" placeholder="Write something..."></textarea><br><br>

  <h1>Radio Button</h1>
  <label>Select your favourite language:</label><br>
<input type="radio" id="marathi" name="language" value="marathi">
<label for="marathi">Marathi</label><br>

<input type="radio" id="hindi" name="language" value="hindi">
<label for="hindi">Hindi</label><br>


<h1>check boxes</h1>
<label>Select your favourite languages:</label><br>

<input type="checkbox" id="marathi" name="language" value="marathi">
<label for="marathi">Marathi</label><br>

<input type="checkbox" id="hindi" name="language" value="hindi">
<label for="hindi">Hindi</label><br>

  
  <button type="submit">Submit</button>
</form>





    <script type="module" src="/src/main.js"></script>
  </body>
</html>
